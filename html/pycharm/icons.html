<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icons</title>
    <style>

        .container{
            display: flex;
            justify-content: space-around;
        }

        .services{
            width: 22%;
            border: 1px solid #c1c1c1;
        }

        .services i {
            font-size: 100px;
            color: #079dd5;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="services">
            <i class="fa-solid fa-music"></i>
        </div>
        <div class="services">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="services">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="services">
            <i class="fa-solid fa-m"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/20cc0cb1b7.js" crossorigin="anonymous"></script>
</body>
</html>
